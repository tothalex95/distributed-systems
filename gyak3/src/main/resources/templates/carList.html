<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
</head>
<body>

<h1>Hello from <span th:text="${appName}"></span></h1>

<table>
    <h1 th:if="${carList.isEmpty()}">No car was found.</h1>
    <tr th:each="car: ${carList}">
        <td th:text="${car.id}"></td>
        <td th:text="${car.licensePlateNumber}"></td>
    </tr>
</table>

</body>
</html>
